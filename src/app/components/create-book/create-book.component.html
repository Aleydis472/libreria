<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="book-circle text-center"><i class="fas fa-book-reader fa-5x"></i></div>
            <div class="card text-center">
                <div class="card-body">
                    <h3>Agregar Libro
                        <div *ngIf="loading" class="spinner-border text-dark float-end " role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </h3>
                    <span *ngIf="submitted && createBook.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON
                        OBLIGATORIOS*</span>
                    <form class="mt-4" [formGroup]="createBook" (ngSubmit)="addBook()">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input type="text" class="form-control form-control-lg mt-3" formControlName="nombre"
                                    placeholder="Nombre del libro"
                                    oninput="javascript:this.value=this.value.toUpperCase();">
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <input type="text" class="form-control form-control-lg mt-3 toCapitalizeWords"
                                    formControlName="autor" placeholder="Nombre del autor">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <select class="form-select form-select-lg mt-3" formControlName="editorial">
                                    <option *ngFor="let editorial of editoriales" [ngValue]="editorial.nombre">
                                        {{editorial.nombre}}
                                    </option>
                                </select>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <select class="form-select form-select-lg mt-3" formControlName="pasta">
                                    <option *ngFor="let tipoPasta of tipoPastas" [ngValue]="tipoPasta.nombre">
                                        {{tipoPasta.nombre}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <input type="number" class="form-control form-control-lg mt-3" formControlName="nPaginas"
                            placeholder="Número de páginas">
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg mx-3" routerLink='/list-books'>
                                Volver</button>
                            <button type="submit" class="btn btn-lg agg">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
